<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Men칰 Especial</title>
  <style>
    body {
      background-color: #000;
      color: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      overflow: hidden; /* Para que no salgan scrolls con corazones flotando */
    }

    h1 {
      margin-top: 50px;
      font-size: 30px;
      color: #f5f5f5;
    }

    button {
      margin-top: 30px;
      padding: 15px 25px;
      font-size: 18px;
      background-color: #c1121f;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #mensaje {
      display: none;
      margin: 30px auto;
      padding: 20px;
      max-width: 800px;
      background-color: #1a1a1a;
      border-left: 5px solid #c1121f;
      border-radius: 10px;
      font-size: 16px;
      line-height: 1.6;
      color: #e0e0e0;
      position: relative;
      z-index: 1;
    }

    /* Styles para corazones flotantes */
    .heart {
      position: fixed;
      font-size: 20px;
      color: #c1121f;
      bottom: 0;
      opacity: 0;
      animation: floating-heart 8s infinite cubic-bezier(0.5,0.5,0.5,0.5);
      pointer-events: none;
    }

    @keyframes floating-heart {
      0% {
        opacity: 0;
        bottom: 0%;
        left: 50%;
        transform: translateX(-50%) scale(0.8);
      }
      10% {
        opacity: 1;
      }
      50% {
        bottom: 60%;
        left: 60%;
        transform: translateX(-50%) scale(1);
      }
      80% {
        opacity: 0;
      }
      100% {
        bottom: 100%;
        left: 40%;
        opacity: 0;
      }
    }

    /* Diferentes delays para cada coraz칩n */
    .heart:nth-child(1) { animation-delay: 0s; }
    .heart:nth-child(2) { animation-delay: 2s; }
    .heart:nth-child(3) { animation-delay: 4s; }
    .heart:nth-child(4) { animation-delay: 6s; }

  </style>
</head>
<body>

  <h1>Bienvenido al Men칰 Especial de la Noche 游꼮</h1>
  <button onclick="mostrarMensaje()">
    Ver Sugerencia del Chef 仇벒잺
  </button>

  <div id="mensaje">
    <!-- Mensaje del chef como antes... -->
    <p>Hoy el plato m치s especial no est치 en este men칰, est치 frente a m칤. Gracias por cada mes...</p>
    <!-- resto del mensaje -->
    <p><strong style="color: #c1121f;">Felices 2 a침os, mi amor.</strong></p>
  </div>

  <!-- Contenedores para corazones flotantes -->
  <div id="heart-container"></div>

  <script>
    function mostrarMensaje() {
      const msg = document.getElementById('mensaje');
      msg.style.display = 'block';
      crearCorazones(); // iniciar corazones
    }

    function crearCorazones() {
      const cont = document.getElementById('heart-container');
      for(let i=0; i<4; i++){
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.textContent = '仇벒잺';
        cont.appendChild(heart);
      }
    }
  </script>

</body>
</html>
